{% extends "base.html" %}
{% block content %}

<main id="main">
  <section id="signin">

    <div class="container">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-4">
          <div class="authincation-content">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <h4 class="mb-4 text-center">Hey there, welcome back.</h4>
                  <p class="text-center">Login to FlasPoll.io</p>
                  <form class="row g-3">
                    <div class="col-12">
                      <label for="inputEmail" class="col-form-label">Email Address</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address">
                    </div>
                    <div class="col-12">
                      <label for="inputPassword" class="col-form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                    </div>
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Remember Me
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <p class="text-end"><a class="" href="/react/demo/page-register">Forgot Password?</a></p>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
