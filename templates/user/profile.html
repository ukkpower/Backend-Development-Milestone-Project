{% extends "base-user.html" %}
{% block content %}

  <main id="main">
 
  <div class="container">
 <div class="row justify-content-center align-items-center">
   <div class="col-md-8">
    <header class="page-head">
      <h1 class="page-title">Your profile</h1>
      <p class="page-subtitle">View you account information. Editing details coming soon</p>
    </header>

      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user['firstName']}} {{user['lastName']}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user['email']}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Username</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user['username']}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    
                  </div>
                </div>
              </div>
            </div>

        </div>

      </div>

      </div>
    </div> 
  </div>
</main>

{% endblock %}
